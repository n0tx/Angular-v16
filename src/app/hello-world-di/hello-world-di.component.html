<p>hello-world-di works!</p>

<h2>Angular DI Example</h2>
<button
type="button"
(click)="onLogMe()"
>Count the click</button>

<p>The Count is {{ count }} </p>
<p>Count also has a <code [style.color]="fontColor"><b>log message</b></code></p>
<p>can show with the <code [style.color]="fontColor"><b>browser console</b></code></p>
